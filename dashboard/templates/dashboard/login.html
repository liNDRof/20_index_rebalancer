{% extends 'dashboard/base.html' %}
{% load i18n %}
{% block title %}{% trans 'Login' %}{% endblock %}
{% block content %}
  <div class="card" style="max-width:420px;">
    <h2>{% trans 'Login' %}</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <div style="display:grid; gap:8px;">
        <input type="text" name="username" placeholder="{% trans 'Username' %}" required>
        <input type="password" name="password" placeholder="{% trans 'Password' %}" required>
        <button type="submit" id="submitBtn">{% trans 'Login' %}</button>
      </div>
      <p style="margin-top:8px;">{% trans 'No account yet?' %} <a href="{% url 'dashboard:register' %}">{% trans 'Register' %}</a></p>
    </form>
  </div>
{% endblock %}
