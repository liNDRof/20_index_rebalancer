<!DOCTYPE html>
<html>
<head>
  <title>Реєстрація користувача</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>Створити нового користувача</h2>

  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <label>Ім'я користувача:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Пароль:</label><br>
    <input type="password" name="password1" required><br><br>

    <label>Підтвердження пароля:</label><br>
    <input type="password" name="password2" required><br><br>

    <button type="submit">Створити акаунт</button>
  </form>

  <p>Вже маєш акаунт? <a href="{% url 'dashboard:login' %}">Увійти</a></p>
</body>
</html>
